title = "Execute External Lua File";
description = "Faster mod reloading method for modding convenience.

Binds a reload hotkey to a exec.lua file in your Vermintide 2 Steam folder.

Manually create a [i]mods[/i] folder inside [i]C:\Program Files (x86)\Steam\steamapps\common\Warhammer Vermintide 2[/i], and [i]exec.lua[/i] inside the mods folder.

You can use [i]local mod = get_mod(\"Dofile\")[/i] and mod:pcall.
Or use your own get_mod(\"mod_name\") and overwrite its hooks.";
